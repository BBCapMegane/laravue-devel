<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match *.ERROR>
    @type slack
    webhook_url 
    username 
    channel bot-heaven
    icon_emoji :ghost:
    flush_interval 60s
  </match>
  <match yado.**>
    @type aws-elasticsearch-service
    type_name general_log
    include_tag_key true
    tag_key _key
    flush_interval 1s
    index_name yado

    <endpoint>
      url "#{ENV['ENDPOINT']}"
      region ap-northeast-1
      access_key_id "#{ENV['ACCESS_KEY']}"
      secret_access_key "#{ENV['SECRET_KEY']}"
    </endpoint>
  </match>
  <match admin.**>
    @type aws-elasticsearch-service
    type_name general_log
    include_tag_key true
    tag_key _key
    flush_interval 1s
    index_name admin

    <endpoint>
      url "#{ENV['ENDPOINT']}"
      region ap-northeast-1
      access_key_id "#{ENV['ACCESS_KEY']}"
      secret_access_key "#{ENV['SECRET_KEY']}"
    </endpoint>
  </match>
</label>
